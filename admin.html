<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android TV 商店后台管理</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-size: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        input, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Android TV 应用商店后台管理</h1>

    <div class="container">
        <h2>🔑 登录后台</h2>
        <input type="password" id="admin-password" placeholder="请输入管理员密码">
        <button onclick="checkPassword()">登录</button>
    </div>

    <div id="admin-panel" class="container" style="display:none;">
        <h2>📤 上传 APK</h2>
        <input type="text" id="repo-owner" placeholder="GitHub 用户名（例如 smartblaack）">
        <input type="text" id="repo-name" placeholder="GitHub 仓库名（例如 android-tv-store-AU）">
        <input type="text" id="github-token" placeholder="GitHub 个人访问令牌">
        <input type="file" id="apk-file">
        <input type="text" id="apk-name" placeholder="请输入应用名称（中文）">
        <textarea id="apk-description" placeholder="请输入应用简介"></textarea>
        <button onclick="uploadApk()">上传 APK</button>
    </div>

    <script>
        const adminPassword = "4439"; // 请修改为自己的密码

        function checkPassword() {
            let inputPassword = document.getElementById("admin-password").value;
            if (inputPassword === adminPassword) {
                document.getElementById("admin-panel").style.display = "block";
            } else {
                alert("密码错误！");
            }
        }

        async function uploadApk() {
            let repoOwner = document.getElementById("repo-owner").value;
            let repoName = document.getElementById("repo-name").value;
            let githubToken = document.getElementById("github-token").value;
            let apkFile = document.getElementById("apk-file").files[0];
            let apkName = document.getElementById("apk-name").value;
            let apkDescription = document.getElementById("apk-description").value;

            if (!repoOwner || !repoName || !githubToken || !apkFile || !apkName || !apkDescription) {
                alert("请填写所有信息！");
                return;
            }

            // 1️⃣ 上传 APK 到 GitHub Releases
            let releaseUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases`;
            let releaseResponse = await fetch(releaseUrl, {
                method: "POST",
                headers: {
                    "Authorization": `token ${githubToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    tag_name: "tv",
                    name: `Release for ${apkFile.name}`,
                    body: "自动上传的 APK",
                    draft: false,
                    prerelease: false
                })
            });

            let releaseData = await releaseResponse.json();
            let uploadUrl = releaseData.upload_url.split("{")[0];

            let apkResponse = await fetch(uploadUrl + `?name=${apkFile.name}`, {
                method: "POST",
                headers: {
                    "Authorization": `token ${githubToken}`,
                    "Content-Type": "application/vnd.android.package-archive"
                },
                body: apkFile
            });

            if (apkResponse.ok) {
                alert("✅ APK 上传成功！");
            } else {
                alert("❌ APK 上传失败！");
                return;
            }

            // 2️⃣ 更新 `apk-info.json`
            let apkInfoUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/apk-info.json`;
            let apkInfoResponse = await fetch(apkInfoUrl, {
                headers: { "Authorization": `token ${githubToken}` }
            });

            let apkInfoData = await apkInfoResponse.json();
            let decodedContent = atob(apkInfoData.content);
            let apkInfo = JSON.parse(decodedContent);

            apkInfo[apkFile.name] = { "name": apkName, "description": apkDescription };

            let updateResponse = await fetch(apkInfoUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${githubToken}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: "更新 APK 信息",
                    content: btoa(JSON.stringify(apkInfo, null, 2)),
                    sha: apkInfoData.sha
                })
            });

            if (updateResponse.ok) {
                alert("✅ APK 信息更新成功！");
            } else {
                alert("❌ APK 信息更新失败！");
            }
        }
    </script>

</body>
</html>

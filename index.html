<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小派应用商店（澳大利亚）</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-size: 24px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .announcement {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            margin: 10px auto;
            width: 80%;
            border-radius: 10px;
            font-size: 20px;
        }
        .button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
        }
        .button:focus {
            background-color: #0056b3;
            outline: 3px solid yellow;
        }
    </style>
</head>
<body>
    <h1>小派应用商店（澳大利亚）</h1>

    <!-- 公告区域 -->
    <div id="announcement" class="announcement">
        📢 公告加载中...
    </div>

    <div id="apk-list">
        <p>加载 APK 列表中...</p>
    </div>

    <script>
        const repoOwner = "smartblaack";
        const repoName = "android-tv-store-AU";
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/releases/latest`;
        const announcementUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/main/announcement.txt`;

        // 获取公告内容
        function fetchAnnouncement() {
            fetch(announcementUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("公告文件未找到");
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById("announcement").textContent = `📢 ${text}`;
                })
                .catch(error => {
                    console.error("公告加载失败:", error);
                    document.getElementById("announcement").textContent = "📢 暂无公告";
                });
        }

        // 获取 APK 列表
        function fetchApkList() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const apkListDiv = document.getElementById("apk-list");
                    apkListDiv.innerHTML = "";
                    if (data.assets && data.assets.length > 0) {
                        data.assets.forEach(asset => {
                            if (asset.name.endsWith(".apk")) {
                                let apkButton = document.createElement("button");
                                apkButton.classList.add("button");
                                apkButton.textContent = `📥 下载 ${asset.name}`;
                                apkButton.setAttribute("tabindex", "1");
                                apkButton.onclick = () => {
                                    window.location.href = asset.browser_download_url;
                                };
                                apkListDiv.appendChild(apkButton);
                            }
                        });
                    } else {
                        apkListDiv.innerHTML = "<p>当前没有 APK 可下载</p>";
                    }
                })
                .catch(error => {
                    console.error("获取 APK 失败:", error);
                    document.getElementById("apk-list").innerHTML = "<p>无法加载 APK，请稍后重试。</p>";
                });
        }

        // 遥控器方向键支持
        document.addEventListener("keydown", function(event) {
            let focused = document.activeElement;
            if (event.key === "ArrowDown") {
                let next = focused.nextElementSibling;
                if (next) next.focus();
            } else if (event.key === "ArrowUp") {
                let prev = focused.previousElementSibling;
                if (prev) prev.focus();
            } else if (event.key === "Enter") {
                focused.click();
            }
        });

        fetchAnnouncement(); // 获取公告
        fetchApkList(); // 获取 APK 列表
    </script>
</body>
</html>
